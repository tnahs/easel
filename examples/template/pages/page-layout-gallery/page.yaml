      <iframe src="https://player.vimeo.com/video/73617382" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    caption:
      title: Embedded element caption title.
      description: Embedded element caption description.

  - type: image
    path: nested/1920x1080.png
