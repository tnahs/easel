# Layout (gallery) Page
# template/pages/page-layout-gallery

# Page type.
type: layout

# Layout (gallery) Page options.
options:
  is-gallery: true
  gallery-column-count: 2
  gallery-column-width: 250px
  show-captions: true

# Layout (gallery) page contents.
contents:
  - type: header
    body: This is a large-sized header.
    size: large

  - type: image
    path: 1920x1080.png
    caption:
      title: Caption title.
      description: Caption description.

  - type: text-block
    path: blurb.md

  - type: audio
    path: bsg-a-distant-sadness.mp3
    caption:
      title: Audio caption title.
      description: Audio caption description.

  - type: video
    path: colors-clip.mp4
    caption:
      title: Video caption title.
      description: Video caption description.

  - type: embedded
