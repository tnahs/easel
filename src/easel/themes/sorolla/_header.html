<div id="header">

    {% if config.site.header.image.path %}

        <a href="{{ index.url }}">
            <img class="header__image" src="{{ config.site.header.image.path | site_url }}">
        </a>

    {% elif config.site.header.title is not none %}

        {% set title = config.site.header.title if config.site.header.title else config.site.title %}

        <a class="header__title" href="{{ index.url }}">{{ title | safe }}</a>

    {% endif %}

</div>
