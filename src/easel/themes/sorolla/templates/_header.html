<div id="header">

    {% if site.config.header.image.path %}

        <a href="{{ site.index.url }}">
            <img class="header__image" src="{{ site.config.header.image.path | static_site }}">
        </a>

    {% elif site.config.header.title is not none %}

        {% set title = site.config.header.title if site.config.header.title else site.config.title %}

        <a class="header__title" href="{{ site.index.url }}">{{ title | safe }}</a>

    {% endif %}

</div>
