{% from "_macros.html" import render_menu_items with context %}


<div id="menu-mobile-toggles">

    <img
        class="menu-mobile-toggle menu-mobile-toggle--open"
        src="{{ 'images/menu.png' | theme_url }}"
    >

    <img
        class="menu-mobile-toggle menu-mobile-toggle--close"
        src="{{ 'images/close.png' | theme_url }}"
    >

</div>

<div id="menu-mobile">

    <div class="menu-mobile__menu-items">{{ render_menu_items() }}</div>

    <div class="menu-mobile__footer">
        {% include "_footer.html" %}
    </div>

</div>
